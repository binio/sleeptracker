
<div class="row">
  <div class="col col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sleep record form</h3>
      </div>
      <div class="panel-body">
        <form #recordForm="ngForm" (ngSubmit)="onSubmit(recordForm)">
          <div class="form-group">

            <label for="userName">User name:</label>
            <input
              type="text"
              name="userName"
              id="userName"
              minlength="3"
              ngModel
              required
              class="form-control"
              #userName = "ngModel"
            >
            <span class="help-block alert alert-danger" *ngIf="!userName.valid && userName.touched">Name needs to be more than 3 characters</span>
          </div>
          <div class="form-group">

            <label for="sex">Sex</label>
            <select
              name="sex"
              id="sex"
              ngModel
              class="form-control"
            >
              <option value="M">Men</option>
              <option value="W">Woman</option>
              <option value="O">Other</option>
            </select>
          </div>
          <div class="form-group">

            <label for="sleepAmount">Sleep amount:</label>
            <input
              type="number"
              name="sleepAmount"
              id="sleepAmount"
              ngModel
              required
              min="0"
              class="form-control"
              #sleepAmount = ngModel
            >
            <span class="help-block alert alert-danger" *ngIf="!sleepAmount.valid && sleepAmount.touched">Amount is required and must be greater than 0</span>
          </div>
          <div class="form-group">
            <button class="btn btn-success" type="submit" [disabled]="!recordForm.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
      <div class="panel-footer">...</div>
    </div>

  </div>
</div>
