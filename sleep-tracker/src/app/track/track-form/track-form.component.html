<p>track-form works!</p>
<div class="row">
  <div class="col col-md-5">
    <form #recordForm="ngForm" (ngSubmit)="onSubmit(recordForm)">
      <div class="form-group">

        <label for="userName">User name:</label>
        <input
          type="text"
          name="userName"
          id="userName"
          ngModel
          required
          [minLength]="3"
          class="form-control"
        >
      </div>
      <div class="form-group">

        <label for="sex">Sex</label>
        <select
          name="sex"
          id="sex"
          ngModel
          class="form-control"
        >
          <option value="M">Men</option>
          <option value="W">Woman</option>
          <option value="O">Other</option>
        </select>
      </div>
      <div class="form-group">

        <label for="sleepAmount">Sleep amount:</label>
        <input
          type="number"
          name="sleepAmount"
          id="sleepAmount"
          ngModel
          required
          min="0"
          class="form-control"
        >
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit" [disabled]="!recordForm.valid">Save</button>
        <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
